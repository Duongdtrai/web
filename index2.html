<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Tùng Dương</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--các thẻ có như tác dùng block-->
    
    <table>
        <tr>
            <th >Họ và tên</th>
            <th>Giới tính</th>
            <th>Mối quan hệ</th>
        </tr>
        <tr>
            <td class ="name">Nguyễn Tiến Đạt</td>
            <td>Nam</td>
            <td>Đã có người yêu</td>
        </tr>
        <tr>
            <td class ="name">Đậu Ngoc Huyền</td>
            <td>Nữ</td>
            <td>Đã có người yêu</td>
        </tr>
        <tr>
            <td class ="name">Phạm Tùng Dương</td>
            <td>Nam</td>
            <td>Chưa có người yêu</td>
        </tr>
        <tr >
            <td colspan="1" class ="color">Ghi chú</td>
            <td colspan="2" class ="color">Mãi Là anh em</td>
        </tr>
    </table>
</body>
</html>
